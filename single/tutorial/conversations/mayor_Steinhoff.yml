quester: 'Steinhoff'
first: 'NA_tut_start_food,NA_tut_start_noFood,NA_tut_finish,NA_def_start'
stop: 'false'

# PA = "Player Answer"
# NA = "NPC Answer"

NPC_options:
# === NPC Tutorial Conversation === #
  
# Starts
  'NA_tut_start_food':
    text: 'Hallo %player% und ein herzliches Willkommen in Gambberg. Ich bin der Bürgermeister dieser Stadt.\n
      Sicherlich bist du hungrig nach der Reise, möchtest du etwas zu Essen haben?'
    conditions: '!isMayorFinished,!foodGiven,isInTutorial,!isTutorialFinished,!isMetroFinished'
    pointer: 'PA_tut_nameAsk,PA_tut_food_bigHunger,PA_tut_food_lowHunger,PA_tut_food_noHunger'

  'NA_tut_start_noFood':
    text: 'Hallo %player%, was kann ich für dich tun?'
    conditions: '!isMayorFinished,foodGiven,isInTutorial,!isTutorialFinished,!isMetroFinished'
    pointer: 'PA_tut_continue'

# Tutorial Pre Conversation      
  'NA_tut_nameAnswer':
    text: 'Er steht über deinem Kopf. Jeder kann deinen Namen sehen. Außerdem.. bitte lass uns duzen.\n
      Aber zurück zu meiner Frage: Möchtest du etwas zu Essen haben?'
    events: 'addTag_mayor_nameAsked,addTag_mayor_foodGiven'
    pointer: 'PA_tut_food_bigHunger,PA_tut_food_lowHunger,PA_tut_food_noHunger'

  'NA_tut_food_bigHungerResponse':
    text: 'Haha ja, der typische pr0gramm Fettsack. Hier, gönn dir dein schwein.'
    events: 'givePlayer_mayor_foodA,addTag_mayor_foodGiven'
    pointer: 'PA_tut_food_continue'

  'NA_tut_food_lowHungerResponse':
    text: 'Bescheiden, gefällt mir. Hier bitte, etwas Brot für dich.'
    events: 'givePlayer_mayor_foodB,addTag_mayor_foodGiven'
    pointer: 'PA_tut_food_continue'

  'NA_tut_food_noHungerResponse':
    text: 'Ich bitte dich. Etwas zu Essen hat noch nie jemandem geschadet. Nimm wenigstens ein paar Kartoffeln.'
    events: 'givePlayer_mayor_foodC'
    pointer: 'PA_tut_food_continue'

# Tutorial Conversation
  'NA_tut_continue':
    text: 'Natürlich. Also du befindest dich in der Hauptstadt. Hier gibt es verschiedene Locations wie den Marktplatz, den Baggersee, das Hotel, den Steinbruch und weitere Orte.\n
      In deinem Inventar findest du einen Kompass. Mit ihm kannst du all diese Orte finden.' 
    pointer: 'PA_tut_compassAsk'

  'NA_tut_compassAnswer':
    text: 'Das tut er, solange du keinen Ort ausgewählt hast. Halt den Kompass in deiner Hand und mach einen Rechtsklick, dann öffnet sich ein GUI in dem du die Orte von Gambberg auswählen kannst.\n
      Ist ein Ort ausgewählt, so zeigt der Kompass dort hin.\n
      Nun.. genug über den Kompass. Über was soll ich dir als nächstes erzählen: Unsere Währung oder mehr über die Hauptstadt?'
    pointer: 'PA_currencyAsk,PA_capitalAsk,PA_tut_thanksInfo'

  'NA_tut_nextStep':
    text: 'Gerne. Ich stehe immer für Hilfe zur verfügung.\n
      Ich möchte dich als nächstes bitten zum Baggersee zu gehen und mit Oliver zu sprechen. Wähl den Baggersee am besten als Ziel in deinem Kompass aus.'
    events: 'addProgress_mayor'
    pointer: 'PA_tut_nextStepEnd'

# Finishing the Tutorial
  'NA_tut_finish':
    text: 'Willkommen zurück $player%, ich hoffe, dir hat die Tour über den Server gefallen.\n
      Solltest du jemals fragen haben, kannst du die besuchten NPCs jederzeit wieder ansprechen. Ansonsten stehen dir auch Mods und Admins des Servers für Hilfe zur verfügung.\n
      Um dir den Start noch etwas zu erleichtern möchte ich dir noch ein present machen, aber sag es nicht weiter.'
    conditions: 'isMetroFinished'
    pointer: 'PA_tut_thanksMoney'

  'NA_tut_complete':
    text: 'Sehr gut. Alles klar, dann danke ich für deine Gedult und wünsche dir noch viel spaß auf dem Server.'
    events: 'clear_tutorial, addProgress_tutorialFinished'

# === NPC Default Conversation === #

# Start
  'NA_def_start':
    text: 'Hallo %player%, hast du Fragen bei denen ich dir helfen kann?'
    pointer: 'PA_currencyAsk,PA_capitalAsk,PA_def_end'

# Information
  'NA_currencyAnswer': 
    text: 'Hier auf dem Server gibt es eine Währung namens Schekel. Mit deinem Geld kannst du mit Spielern handeln oder Items von Chestshops kaufen\n.
      Handeln mit Spielern kannst du auf 2 arten: Per schreiben und items zuwerfen, Geld kannst du dann mit /pay [Name] [Betrag] überweisen.\n
      Oder aber mit /trade [Name] wenn sich der Spieler in deine nähe befindet - Das ist die sichere variante.'
    pointer: 'PA_getMoneyAsk,PA_chestShopsAsk'

  'NA_chestShopsAnswer':
    text: 'Chestshops sind Kisten mit Schildern dran, drüber oder drunter, an denen du Items kaufen und/oder verkaufen kannst.\n
      Auf den Schildern siehst du in der 2. Reihe die Menge der angebotenen Items, in der 3. Reihe B: [Betrag] und S: [Betrag] was für Buy und Sell, also Kaufen und Verkaufen steht.\n
      Wichtig hierbei: Rechtsklick => KAUFEN, Linksklick => Verkaufen! In der letzten Reihe auf dem Schild siehst du dann um welches Item es sich handelt.'
    pointer: 'PA_currencyAsk,NA_capitalAnswer,PA_tut_thanksInfo,PA_def_end'

  'NA_getMoneyAnswer':
    text: 'Geld erhältst du, wie schon erwähnt, z.b. durch Handeln mit Spielern.\n
      Desweiteren erhältst du Geld durch das ausführen eines Berufs (Jobs) und durch das abschließen von Quests. Noch weitere fragen?'
    pointer: 'PA_chestShopsAsk,PA_capitalAsk,PA_tut_thanksInfo,PA_def_end'

  'NA_capitalAnswer':
    text: 'Hier in Gambberg findest du verschiedene Locations über deinen Kompass. Du befindest dich gerade im Rathaus, direkt am Spawn.\n
      Im Rathaus findest du einen Händler für Claimblöcke, ein Portal zum End, zur Farmwelt und zum Nether.\n
      Wenn du aus dem Rathaus und nach rechts gehst findest du das Portalhaus und den Marktplatz. Über das Portalhaus kannst du weitere Städte des Servers bereisen und auf dem Marktplatz mit Spielern handeln oder ein paar Items an Server NPCs verkaufen.\n
      Kann ich dir sonst noch behilflich sein?'
    pointer: 'PA_currencyAsk,PA_chestShopsAsk,PA_tut_thanksInfo,PA_def_end'

# End
  'NA_def_end':
    text: 'Passt schon, danke. Auf Wiedersehen'
    pointer: ''

