# === "TT" Tutorial Travels" === #
tt_add_gotoCityHall: 'journal add gotoCityHall'
tt_del_gotoCityHall: 'journal del gotoCityHall'
tt_add_gotoDigger: 'journal add gotoDigger'
tt_del_gotoDigger: 'journal del gotoDigger'
tt_add_gotoMiner: 'journal add gotoMiner'
tt_del_gotoMiner: 'journal del gotoMiner'
tt_add_gotoHotel: 'journal add gotoHotel'
tt_del_gotoHotel: 'journal del gotoHotel'
tt_add_gotoMetro: 'journal add gotoMetro'
tt_del_gotoMetro: 'journal del gotoMetro'
tt_add_gotoMayor: 'journal add gotoMayor'
tt_del_gotoMayor: 'journal del gotoMayor'

# ============================================================================================ #
# === Quests / Tasks === #

# Digger Quest
addQuest_digger: 'run ^journal add getBlocks_digger ^tag add DQ_isRunning ^objective start get_DQ_dirt ^objective start get_DQ_sand ^objective start get_DQ_gravel'
finishQuest_digger: 'run ^give bucket:$digger_reward$ ^journal del returnBlocks_digger ^tag del DQ_isRunning ^tag del DQ_dirtFinished ^tag del DQ_sandFinished ^tag del DQ_gravelFinished ^tag add DQ_isFinished ^notify §7§oDu hast $digger_reward$ Eimer erhalten ^tag add DQ_rewardGiven'

DQ_dirtFinished: 'run ^tag add DQ_dirtFinished ^notify §7§oDu hast genug Erde ausgegraben'
DQ_sandFinished: 'run ^tag add DQ_sandFinished ^notify §7§oDu hast genug Sand ausgegraben'
DQ_gravelFinished: 'run ^tag add DQ_gravelFinished ^notify §7§oDu hast genug Kies ausgegraben'
DQ_finished: 'run ^journal del getBlocks_digger ^journal add returnBlocks_digger ^notify §7§oDu hast alle benötigten blöcke. Geh zurück zu Oliver. conditions:DQ_dirtFinished,DQ_sandFinished,DQ_gravelFinished'
DQ_takeBlocks: 'take dirt:$dirt_amount$,sand:$sand_amount$,gravel:$gravel_amount$'

# Miner Quest
addQuest_miner: 'run ^journal add getBlocks_miner ^tag add MQ_isRunning ^objective start get_MQ_stone ^objective start get_MQ_diorite'
finishQuest_miner: 'run ^give diamond:$miner_reward$ ^journal del returnBlocks_miner ^tag del MQ_isRunning ^tag del MQ_stoneFinished ^tag del MQ_dioriteFinished ^notify §7§oDu hast $miner_reward$ Diamanten erhalten ^tag add MQ_rewardGiven'

MQ_stoneFinished: 'run ^tag add MQ_stoneFinished ^notify §7§oDu hast genug Stein abgebaut'
MQ_dioriteFinished: 'run ^tag add MQ_dioriteFinished ^notify §7§oDu hast genug Diorit abgebaut'
MQ_finished: 'run ^journal del getBlocks_miner ^journal add returnBlocks_miner ^notify §7§oDu hast alle benötigten blöcke. Geh zurück zu Gernod. conditions:MQ_stoneFinished,MQ_dioriteFinished'
