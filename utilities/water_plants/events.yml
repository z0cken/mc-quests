add_journal: 'journal add water_plants'
del_journal: 'journal del water_plants'
reload_journal: 'journal update'

take_bucket: 'take bucket'
take_water_bucket: 'take water_bucket'
give_bucket: 'give bucket'
give_water_bucket: 'give water_bucket'

playsound_fill: 'playsound minecraft:item.bucket.fill category:BLOCKS'
