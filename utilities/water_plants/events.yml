gets_water: 'folder take_bucket,give_water_bucket,playsound_fill,notify conditions:holding_empty_bucket'
notify: 'notify Wasser aufgehoben'
empty_bucket: 'folder take_water_bucket,give_bucket conditions:holding_water_bucket'
end_quest: 'folder give_money,stop_objectives,reset_points'

give_money: 'run ^notify §7§o%point.watered.amount% Eisen erhalten. ^give iron_ingot:%point.watered.amount%'

