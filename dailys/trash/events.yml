done_static: 'run ^point trash_amount 1 ^playsound entity.bat.takeoff category:BLOCKS'

done_notify_multiple: 'notify §7§oDieser Mülleimer war voll. Noch %point.trash_amount.left:10% weitere. conditions:!trash_done,!notify_one'
done_notify_one: 'notify §7§oDieser Mülleimer war voll. Jetzt fehlt nur noch einer. conditions:!trash_done,notify_one'
done_notify_none: 'run ^notify §7§oDas waren 10 Eimer. Ich sollte sie bei Dieter abgeben! ^journal del trash_started ^journal add trash_done conditions:trash_done,!notify_one'
trash_reward: 'folder trash_reward_delay delay:2'
trash_reward_delay: 'run ^give honey:3 ^notify §7§oDu hast 3 Honigwaben bekommen! ^playsound entity.experience_orb.pickup category:AMBIENT'
trash_cooldown: 'run ^point trash_amount *0 ^tag add trash_end ^tag remove trash_done ^tag remove trash_active ^objective start cooldown ^journal del trash_done'

trash_reset: 'run ^point trash_amount *0 ^tag remove trash_end'
trash_cancel: 'cancel trash'
